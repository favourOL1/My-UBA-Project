<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100px;
            background-color: red;
            color: white;
            align-items: center;
        }



        .line {
            width: 0px;
        }

        .line_a {

            width: 500px;
        }

        

            
    

    </style>
</head>
<body>
    <div class="container" style="display: fle; justify-content: center;">

        <div class="line" id="line"> </div>
   </div>

   <script>
    const container = document.getElementsByClassName("container")[0]

    container.addEventListener("mouseenter", function() {

        document.getElementById("line").classList.add("line_a")

    })

    container.addEventListener("mouseleave", function() {
        document.getElementById("line").classList.remove("line_a")
    })



   </script>
</body>
</html>
